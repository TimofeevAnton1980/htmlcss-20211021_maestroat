<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
<head>
    <title>Input</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <style type="text/css">
        .input__areas-wrapper {
            margin-top: 5px;
            margin-bottom: 16px;
        }
        .input__areas-wrapper:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="input input_valid input_invalid input_success">
    <div class="input__title">LABEL</div>
    <div class="input__areas-wrapper">
        <label for="input__area-1" class="input_checked"></label>
        <input id="input__area-1" class="input__areas input__areas-placeholder" type="text" name="option" placeholder="Placeholder">
    </div>

    <div class="input__title">ERROR</div>
    <div class="input__areas-wrapper">
        <label for="input__area-2" class="input_checked"></label>
        <input id="input__area-2" class="input__areas input__areas-invalid" type="text" name="option" placeholder="Error">
        <div class="input__icon input__icon_error">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="../../assets/images/sprite.svg#error" />
            </svg>
        </div>
    </div>

    <div class="input__title">SUCCESS</div>
    <div class="input__areas-wrapper">
        <label for="input__area-3" class="input_checked"></label>
        <input id="input__area-3" class="input__areas input__areas-success" type="text" name="option" placeholder="Success">
        <div class="input__icon input__icon_success">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="../../assets/images/sprite.svg#success" />
            </svg>
        </div>
    </div>

</div>

</body>
</html>
