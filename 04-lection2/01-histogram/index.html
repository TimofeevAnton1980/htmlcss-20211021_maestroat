<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Histogram</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./histogram.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <style type="text/css">
        .main__histogram {
            margin: 40px auto;
        }
    </style>
</head>
<body>
<div class="histogram main__histogram">
    <div class="histogram__header">
        <div class="histogram__total">
            <p class="histogram__title">Total orders</p>
            <p class="histogram__amount">50254</p>
        </div>
        <div class="histogram_view">
            View all
        </div>
    </div>
    <div class="histogram__chart">
        <div class="histogram__line-1 histogram__line"></div>
        <div class="histogram__line-2 histogram__line"></div>
        <div class="histogram__line-3 histogram__line"></div>
        <div class="histogram__line-4 histogram__line"></div>
        <div class="histogram__line-5 histogram__line"></div>
        <div class="histogram__line-6 histogram__line"></div>
        <div class="histogram__line-7 histogram__line"></div>
        <div class="histogram__line-8 histogram__line"></div>
        <div class="histogram__line-9 histogram__line"></div>
        <div class="histogram__line-10 histogram__line"></div>
        <div class="histogram__line-11 histogram__line"></div>
        <div class="histogram__line-12 histogram__line"></div>
        <div class="histogram__line-13 histogram__line"></div>
    </div>
</div>
</body>
</html>
