<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
<head>
    <title>checkbox</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style type="text/css">
        .Checkbox-set {
            margin-bottom: 16px;
        }
        .Checkbox-set:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="Checkbox">
    <div class="Checkbox-set">
    <div class="Checkbox__title">CHECKBOX</div>
    <label class="Checkbox_Checked">
        <input class="Checkbox__input" type="checkbox" name="option1" value="a1">
        <span class="Checkbox__state">
            <span class="Checkbox__control">
                    <svg class="Checkbox__icon">
                        <use xlink:href="../../assets/images/sprite.svg#Checkbox" />
                    </svg>
            </span>
            <span class="Checkbox__text">Checked</span>
        </span>
    </label>
    </div>
    <div class="Checkbox-set">
    <div class="Checkbox__state Checkbox__state_Disabled">
        <div class="Checkbox__control Checkbox__control_Disabled"></div>
        <div class="Checkbox__text Checkbox__text_Disabled">Disabled</div>
    </div>
    </div>
</div>
</body>
</html>
