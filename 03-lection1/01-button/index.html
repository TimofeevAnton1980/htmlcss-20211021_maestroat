<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Button</title>
	<link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./button.css">
    <meta charset="utf-8">
</head>
<body>
<main class="main">
	<section class="button-group-center">
<div class="button-group">
<button class="button button_primary">
	 <span class="button_textColor">Primary</span>
</button>
<button class="button button_primary_disabled" disabled>
	 <span class="button_textColor">Primary Disabled</span>
</button>
<button class="button button_primary button_primary_active">
	 <span class="button_textColor">Primary Active</span>
</button>
</div>
<div class="button-group">
<button class="button button_secondary">
	<span class="button_textColor">Secondary</span>
</button>
<button class="button button_secondary_disabled" disabled>
	<span class="button_textColor">Secondary Disabled</span>
</button>
<button class="button button_secondary button_secondary_active">
	<span class="button_textColor">Secondary Active</span>
</button>
</div>
<div class="button-group">
<button class="button button_alternate">
	<span class="button_alternate_textColor">Alternate</span>
</button>
<button class="button button_alternate button_alternate_disabled" disabled>
	<span class="button_alternate_textColor">Alternate Disabled</span>
</button>
<button class="button button_alternate button_alternate_active">
	<span class="button_alternate_textColor">Alternate Active</span>
</button>
</div>
	</section> 
</main>
</body>
</html>
